<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moonow</title>
</head>
<body>
    <header class="principal">
        <img src="./img/logo.svg" alt="Logo Moonow">
        <nav class="principal-nav">
            <ul class="principal-nav-lista">
                <li><a href="">QUEM SOMOS</a></li>
                <li><a href="">NOSSOS PROPÓSITOS</a></li>
                <li><a href="">SUPORTE</a></li>
            </ul>
        </nav>
    </header>
        <main class="content">
            <div>
                <div class="content-title">
                    <h1>INSCREVA-SE E VIAJE PARA A LUA GRATUITAMENTE</h1>
                </div>
                <div class="content-form">
                    <form action="">
                        <div class="conte-input">
                            <input id="nome" name="nome" type="text" placeholder="Nome Completo" required minlength="3">
                            <p class="mensagem-erro"></p>
                        </div>
                        <div class="conte-input">
                            <input id="email" name="email" type="email" placeholder="Email" required minlength="4">
                            <p class="mensagem-erro"></p>
                        </div>
                        <div class="content-button">
                            <button  type="submit">Quero ir para lua!</button>
                            <a href="">Mais informações</a>
                        </div>
                    </form>
                </div>
                <h3 class="sucesso"></h3>
            </div>
            <img src="./img/fogete.svg" alt="Homem encima de um foguete">

        </main>
        <script src="./js/script.js"></script>
</body>
</html>
